<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz School</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9f60a1128.js" crossorigin="anonymous"></script>
    <!--gör att vi känner till dessa sidor-->
    <link href="base.css" rel="stylesheet">
    <link href="flex.css" rel="stylesheet">
    <link href="layout.css" rel="stylesheet">
    <link href="crayon.css" rel="stylesheet">
    <link href="mediaqueries.css" rel="stylesheet">


</head>

<body>
    <!--Navigation-->
    <header>
        <!--Colored Bars-->
        <!--skapa en klass som heter d-flex-->
        <div class="d-flex">
            <!--anropa färgen på base.css texten samt anropa från layout bar height -->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>

            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>

        </div>
        <!--skapa en klasss och anropa metoden flex samt ändra mellanrum-->
        <nav class="d-flex max-width justify-content-between align-item-center mx-auto p-6">
            <!--logos bredd samt bilden-->
            <img class="logo-width" src="logo-school.png">

            <!--länkarnar-->
            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non">
                    <div class="d-flex align-item-center justify-content-between bg-info p-4 circle shadow-sm">
                        <i class="fas fa-home text-white"></i>
                    </div>
                    <span class="text-info mt-4 lh-sm">Home</span>
                </a>

                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non">
                    <div class="d-flex align-item-center justify-content-between bg-cozy p-4 circle shadow-sm">
                        <i class="fas fa-store text-white"></i>
                    </div>
                    <span class="text-cozy mt-4 lh-sm">Store</span>
                </a>

                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non">
                    <div class="d-flex align-item-center justify-content-between bg-success p-4 circle shadow-sm">
                        <i class="fas fa-user-graduate text-white"></i>
                    </div>
                    <span class="text-success mt-4 lh-sm">Courses</span>
                </a>

                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non">
                    <div class="d-flex align-item-center justify-content-between bg-warning p-4 circle shadow-sm">
                        <i class="fas fa-blog text-white"></i>
                    </div>
                    <span class="text-warning mt-4 lh-sm">Blogg</span>
                </a>

            </div>



            <div class="d-flex max-width justify-content-between">
                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non position-relative">
                    <div class="d-flex align-item-center justify-content-between bg-cozy border-radius p-4 shadow-sm">
                        <i class="fas fa-shopping-basket text-white"></i>
                    </div>
                    <span class="text-white position-absolute circle bg-success border-small-white icon-badge text-size-xss">3</span>
                </a>

                <a href="#" class="d-flex flex-column align-item-center tex-decoration-non position-relative">
                    <div class="d-flex align-item-center justify-content-between bg-info border-radius p-4 shadow-sm">
                        <i class="fas fa-bars text-white"></i>
                    </div>
                   
                </a>


            </div>
        </nav>

        <!--color bars-->
        <div class="d-flex">

            <!--anropa färgen på base.css texten samt anropa från layout höjden -->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>

            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>

        </div>
        
        <!--drop down nav (small devices)-->
        <div class="mx-6 d-none">
            <a href="#" class="d-flex flex-row-reverse  align-item-center tex-decoration-non p-6 border-bottom-xs">
                <div class="d-flex align-item-center justify-content-between bg-info p-4 circle shadow-sm">
                    <i class="fas fa-home text-white"></i>
                </div>
                <span class="text-info mr-4 ">Home</span>
            </a>
           
            <a href="#" class="d-flex flex-row-reverse   align-item-center tex-decoration-non p-6 border-bottom-xs">
                <div class="d-flex align-item-center justify-content-between bg-cozy p-4 circle shadow-sm">
                    <i class="fas fa-store text-white"></i>
                </div>
                <span class="text-cozy mr-4 ">Store</span>
            </a>

            <a href="#" class="d-flex flex-row-reverse  align-item-center tex-decoration-non p-6 border-bottom-xs">
                <div class="d-flex align-item-center justify-content-between bg-success p-4 circle shadow-sm">
                    <i class="fas fa-user-graduate text-white"></i>
                </div>
                <span class="text-success mr-4 ">Courses</span>
            </a>

            <a href="#" class="d-flex flex-row-reverse  align-item-center tex-decoration-non p-6">
                <div class="d-flex align-item-center justify-content-between bg-warning p-4 circle shadow-sm">
                    <i class="fas fa-blog text-white"></i>
                </div>
                <span class="text-warning mr-4 ">Blogg</span>
            </a>

        </div>
        
      




    </header>

</body>

</html>
